apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-vpn-ingress
  namespace: proxy-vpn
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
    traefik.ingress.kubernetes.io/router.middlewares: proxy-vpn-stripprefix@kubernetescrd
spec:
  rules:
  - host: proxy.example.com # Replace with your desired hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-vpn-service
            port:
              number: 8888
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: proxy-vpn-stripprefix
  namespace: proxy-vpn
spec:
  stripPrefix:
    prefixes:
      - /
